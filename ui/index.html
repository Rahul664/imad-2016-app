<!DOCTYPE html>
<html lang="en">
    <head>
        <title>𝓑𝓐𝓝𝓖𝓐𝓛𝓞𝓡𝓔 𝓓𝓘𝓐𝓡𝓘𝓔𝓢|𝓗𝓞𝓜𝓔</title>
        <link rel="icon" type="img/png" href="IMG/BDicon.png"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript">
            
              var nrImg = 4;  //the number of img 
              var IntSeconds = 4; //transition time

       function Load()
        {
            nrShown = 0;    //the img visible
            Vect = new Array(nrImg + 10);
            Vect[0] = document.getElementById("Img1");
            Vect[0].style.visibility = "visible";

            document.getElementById("S" + 0).style.visibility = "visible";

            for (var i = 1; i < nrImg; i++)
            {
                Vect[i] = document.getElementById("Img" + (i + 1));
                document.getElementById("S" + i).style.visibility = "visible";
            }

            document.getElementById("S" + 0).style.backgroundColor = "rgba(255, 255, 255, 0.90)";
            document.getElementById("SP" + nrShown).style.visibility = "visible";
            mytime = setInterval(Timer, IntSeconds * 1000);
        }
        function Timer()
        {
            nrShown++;
            if (nrShown == nrImg)
                nrShown = 0;
            Effect();
        }
        //next img
        function next()
        {
            nrShown++;
            if (nrShown == nrImg)
                nrShown = 0;
            Effect();

            clearInterval(mytime);
            mytime = setInterval(Timer, IntSeconds * 1000);
        }
        function prev()
        {
            nrShown--;
            if (nrShown == -1)
                nrShown = nrImg -1;
            Effect();

            clearInterval(mytime);
            mytime = setInterval(Timer, IntSeconds * 1000);
        }
        // change the img + effect
        function Effect()
        {
            for (var i = 0; i < nrImg; i++)
            {
                Vect[i].style.opacity = "0";   //to add the fade effect
                Vect[i].style.visibility = "hidden";

                document.getElementById("S" + i).style.backgroundColor = "rgba(0, 0, 0, 0.70)";
                   document.getElementById("SP" + i).style.visibility = "hidden";
            }
            Vect[nrShown].style.opacity = "1";
            Vect[nrShown].style.visibility = "visible";
            document.getElementById("S" + nrShown).style.backgroundColor = "rgba(255, 255, 255, 0.90)";
             document.getElementById("SP" + nrShown).style.visibility = "visible"; 
        }
            
        function transbox(){
            var myWidth = 0;
            var myHeight = 0;
            if(typeof (window.innerWidth)== 'number'){
                myWidth = window.innerWidth;
                myHeight = window.innerHeight;
            }
            else {
                myWidth = document.documentElement.clientWidth;
                myHeight = document.documentElement.clientHeight;
            }
            var transbox = document.getElementById('transbox');
            var transboxW = (transbox.offsetWidth);
            var transboxH = (transbox.offsetHeight);
            transbox.style.left =(myWidth/2) - (transboxW/2)+'px';
            transbox.style.top = (myHeight/2) - (transboxH/2)+'px';
        }
        window.onload = function(){
            transbox();
        }
        window.onresize = function(){
            transbox();
        }
        </script>
    </head>
    <body onload="Load()">
        <div id="transbox">
            <h2>WELCOME</br>TO<br></h2>
            <h1>BANGALORE</br>DIARIES</h1>
            <p>SHARE PHOTOS,REVIEWS OF</br><span>NAMMA BENGALURU</span></p>
        </div>

    <div id="slider">
        <div id="imgs">
            <!--img tag -->
            <img id="Img4" src="IMG/4.jpg"/>
            
            <img id="Img3" src="IMG/3.jpg"/>
            
            <img id="Img2" src="IMG/2.jpg"/>
           
            <img id="Img1" src="IMG/1.jpg"/>
            </div>
        <!--left right buttons, the info and the imgs shown-->
        <div id="Snav">
            <!-- showes the current img -->
            <div id="SnavUp">
                <div id="Scircles">
                    <ul>
                        <!--li tag-->
                        <li id="S0"></li>
                        <li id="S1"></li>
                        <li id="S2"></li>
                        <li id="S3"></li>
                    </ul>
                </div>
            </div>
            <!-- the left and right button -->
            <div id="SnavMiddle">
                <img id="Sleft" src="IMG/left.png" onclick="prev()"/>
                <img id="Sright" src="IMG/right.png" onclick="next()"/>
             </div>
            <div id="SnavBottom">
                <p id="SP0">ITC GARDENIA</p>
                <p id="SP1">UB CITY</p>
                <p id="SP2">VIDHANA SOUDHA</p>
                <p id="SP3">TCS CAMPUS</p>
            </div>
         </div>
    </div>
    </body>
</html>
